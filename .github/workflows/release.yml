name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  create_release:
    name: Create GitHub Release
    runs-on: ubuntu-22.04
    steps:
      - name: Create release for tag
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true

  build:
    name: Build (${{ matrix.target }})
    needs: create_release
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-22.04
            target: x86_64-unknown-linux-gnu
            binary_ext: ""
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            binary_ext: ".exe"
          - os: macos-15-intel
            target: x86_64-apple-darwin
            binary_ext: ""
          - os: macos-15
            target: aarch64-apple-darwin
            binary_ext: ""
    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Build release binary
        run: cargo build --release --bin oakbuild --target ${{ matrix.target }}

      - name: Prepare release asset
        shell: bash
        run: |
          TAG="${GITHUB_REF_NAME}"
          PACKAGE_BASE="oakbuild-${TAG}-${{ matrix.target }}"
          STAGE_DIR="dist/${PACKAGE_BASE}"
          mkdir -p "${STAGE_DIR}"
          cp "target/${{ matrix.target }}/release/oakbuild${{ matrix.binary_ext }}" "${STAGE_DIR}/oakbuild${{ matrix.binary_ext }}"
          cp README.md "${STAGE_DIR}/README.md"
          cp LICENSE "${STAGE_DIR}/LICENSE"
          tar -czf "dist/${PACKAGE_BASE}.tar.gz" -C dist "${PACKAGE_BASE}"
          echo "ASSET_PATH=dist/${PACKAGE_BASE}.tar.gz" >> "$GITHUB_ENV"

      - name: Upload asset to release
        uses: softprops/action-gh-release@v2
        with:
          files: ${{ env.ASSET_PATH }}
          fail_on_unmatched_files: true
